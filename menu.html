
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unified App Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background: #2e7d32;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-shadow: 4px 0 20px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar a i {
      font-size: 18px;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(5px);
    }

    /* Main Area */
    .main {
      flex: 1;
      height: 100%;
      overflow-y: auto;
      padding: 40px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 32px;
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-in-out;
    }

    .welcome {
      text-align: center;
      padding: 30px;
      max-width: 700px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .welcome h1 {
      font-size: 40px;
      background: linear-gradient(to right, #43a047, #1b5e20);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .welcome p {
      font-size: 20px;
      color: #555;
      margin-top: 15px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: none;
      margin-top: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease-in-out;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #888;
      animation: fadeIn 2s ease-in-out;
    }

    footer i {
      margin: 0 6px;
      color: #2e7d32;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 15px;
      }

      .sidebar h2 {
        display: none;
      }

      .sidebar a {
        padding: 10px;
        font-size: 14px;
      }

      .sidebar a i {
        display: none;
      }

      .main {
        padding: 20px;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>ðŸŒˆ App Hub</h2>
    <a href="../app.html" onclick="loadApp('app.html')"><i class="fas fa-utensils"></i> Recipe App</a>
    <a href="../app10.html" onclick="loadApp('app10.html')"><i class="fas fa-book"></i> Journal</a>
    <a href="../apt.html" onclick="loadApp('apt.html')"><i class="fas fa-music"></i> Music Player</a>
  </div>

  <div class="main">
    <div class="logo">ðŸŒ¿ Unified App Hub</div>
    <div class="welcome">
      <h1>Welcome to Your Unified App Hub ðŸŒŸ</h1>
      <p>Explore apps, log your mood, write in your journal, or groove to music â€“ all in one place!</p>
    </div>

    <iframe id="appFrame"></iframe>
    <footer>
      Made with ðŸ’š by NatureTech &nbsp; | &nbsp;
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-github"></i>
    </footer>
  </div>

  <script>
    function loadApp(app) {
      const frame = document.getElementById('appFrame');
      frame.src = app;
      frame.style.display = 'block';

      document.querySelector('.welcome').style.display = 'none';
      document.querySelector('.logo').style.display = 'none';
    }
  </script>

</body>
</html>
